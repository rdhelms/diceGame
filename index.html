<!doctype html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>

  <div class="gameContainer">
    <h1 class="readOut">Click to Play Yahtzee</h1>
    <h3 class="readOutSmall"></h3>

    <div class="diceBoth">
      <div class="dice diceLeft">
        <span class="oneRoll">1</span>
      </div>
      <div class="dice diceRight">
        <span class="twoRoll">1</span>
      </div>
      <div class="dice diceLeft">
        <span class="threeRoll">1</span>
      </div>
      <div class="dice diceRight">
        <span class="fourRoll">1</span>
      </div>
      <div class="dice diceRight">
        <span class="fiveRoll">1</span>
      </div>
    </div>

    <button class="rollBtn">Roll Dice</button>

    <p class="timeInfo">Game Started: <span class="date">"Date"</span> at <span class="time">"Time"</span></p>
  </div>

<script src="js/main.js"></script>
</body>
</html>
